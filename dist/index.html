<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:wght@700&family=Montserrat:wght@400;600&family=Raleway:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <title>NextTrek! Travel Planning</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="banner">
            <h1>NextTrek</h1>
        </div>
        <img class="postage-mark" src="imgs/ClipartKey_2381063.e7a12b.png">
        <div class="home-btn"><a href="index.html"><i class="fas fa-home"></i></a></div>
        <nav>
            <button class="main-nav-btn">View Saved Trips</button>
        </nav>
    </header>
    <main>
        <div class="initial-req-container">
            <h2> Enter your travel dates: </h2>
            <form id="initial-request-form" action="#" tabindex="0">
                <label for="destination">
                    <span class="form-label">Destination:</span>
                    <input type="text" placeholder="City" class="user-city" name="destination" required="required" />
                </label>
                <label for="trip-start">
                    <span class="form-label">Departing:</span>
                    <input type="date" class="depart-date" name="trip-start" required="required" />
                </label>
                <label for="trip-end">
                    <span class="form-label">Returning:</span>
                    <input type="date" class="return-date" name=" trip-end" required />
                </label>
                <input type="submit" />
            </form>
        </div>

        <div class="no-trips-container">
            <h2>Uh oh!</h2>
            <div>You have no trips booked at this time.</div>
            <button style="margin-top: 20px" onclick="location.href='index.html'">Book now!</button>`
        </div>

        <div class="new-trip-container">
            <h2>Hello, Traveler!</h2>
            <div class="travel-summary">
                <p>Here are some details about your trip:</p>
                <div class="form-label">Departure Date:</div>
                <div class="trip-details depart-date-output"></div>
                <div class="form-label">Return Date:</div>
                <div class="trip-details return-date-ouput"></div>
                <div class="form-label">Trip Days:</div>
                <div class="trip-details trip-days-count"></div>
                <div class="form-label">Trip Nights:</div>
                <div class="trip-details trip-nights-count"></div>
                <div class="form-label">Trip Starts In:</div>
                <div class="trip-details trip-days-until"></div>
            </div>

            <div class="weather">
                <h2>Forecast</h2>
            </div>
            <div class="packing-list-container">
                <h2>Packing List</h2>
                <form class="add-item-form">
                    <input type="text" placeholder="add item">
                    <select>
                        <option>Category</option>
                        <option>Tops</option>
                        <option>Bottoms</option>
                        <option>Shoes</option>
                        <option>Accessories</option>
                        <option>Swimwear</option>
                        <option>Toiletries</option>
                        <option>Other</option>
                    </select>
                    <button class="add-more-pack-btn-ntv"><i class="fas fa-plus"></i></button>
                </form>
            </div>

            <div class="todo-list-container">
                <h2>To Do List</h2>
                <form class="add-item-form">
                    <input type="text" placeholder="add item">
                    <select>
                        <option>Priority</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                    <button class="add-more-todo-btn-ntv"><i class="fas fa-plus"></i></button>
                </form>
            </div>

            <div class="trip-btn-container">
                <button class="discard-trip-btn">Discard Trip</button>
                <button class="save-trip-btn">Save Trip</button>
            </div>
        </div>

        <div class="trip-saved-container" style="display: none">
            <h2>Happy trails!</h2>
            <div>Your trip details have been saved.</div>
            <button id="view-saved-trips" style="margin-top: 20px">View Saved Trips</button>
        </div>

        <div class="saved-trips"></div>
    </main>
    <script src="main.js"></script>
</body>

</html>
