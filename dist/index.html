<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Computed Styles -->
    <!-- <link rel="stylesheet" href="app2.css"> -->
    <!-- Google Fonts: Lobster & Montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,700;1,700&family=Raleway:wght@900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <title>NextTrek! Travel Planning</title>
<link href="main.css" rel="stylesheet"></head>

<body>
    <!-- <div class="enjoy">Enjoy</div> -->
    <header>
        <div class="banner">
            <h1 class='title'>NextTrek</h1>
        </div>
        <!-- <div class="banner">
            <div class="enjoy">Enjoy</div>
            <div class='title'>NextTrek!</div>
            <h2 class="subtitle">your adventure awaits</h2> -->
        <img class="postage-mark" src="imgs/ClipartKey_2381063.e7a12b.png">
        <div class="home-btn"><a href="index.html"><i class="fas fa-home"></i></a></div>
        <!-- </div> -->
        <!-- <div class="banner-overlay"></div> -->
        <nav>
            <button class="nav-btn nav-saved-trips">View Saved Trips</button>
        </nav>
    </header>
    <main>
        <div class="output">
            <h2>Hello, Traveler!</h2>
            <div class="travel-summary">
                <p>Here are some details about your trip:</p>
                <div class="form-label">Departure Date:</div>
                <div class="trip-details" id="depart-date"></div>
                <div class="form-label">Arrival Date:</div>
                <div class="trip-details" id="arrive-date"></div>
                <div class="form-label">Trip Days:</div>
                <div class="trip-details" id="trip-days-count"></div>
                <div class="form-label">Trip Nights:</div>
                <div class="trip-details" id="trip-nights-count"></div>
                <div class="form-label">Trip Starts In:</div>
                <div class="trip-details" id="trip-days-until"></div>
            </div>

            <div class="forecast">
                <h2>Forecast</h2>
            </div>
            <div class="packing-list-container">
                <h2>Packing List</h2>
                <div class="packing-list-btn-container">
                    <form class="packing-list-form">
                        <input type="text" placeholder="add item" class="packing-list-btn-item" id="pack-list-input">
                        <select class="packing-list-btn-category">
                            <option>Category</option>
                            <option class="tops">Tops</option>
                            <option class="bottoms">Bottoms</option>
                            <option class="shoes">Shoes</option>
                            <option class="accessories">Accessories</option>
                            <option class="swimwear">Swimwear</option>
                            <option class="toiletries">Toiletries</option>
                            <option class="other">Other</option>
                        </select>
                        <button onclick="" class="packing-list-btn"><i class="fas fa-plus"></i></button>
                    </form>
                </div>
            </div>

            <div class="todo-list-container">
                <h2>To Do List</h2>
                <div class="todo-list-btn-container">
                    <form class="packing-list-form">
                        <input type="text" placeholder="add item" class="todo-list-btn-item" id="todo-list-input">
                        <select class="todo-list-btn-category">
                            <option>Priority</option>
                            <option class="low">Low</option>
                            <option class="medium">Medium</option>
                            <option class="high">High</option>
                        </select>
                        <button class="todo-list-btn"><i class="fas fa-plus"></i></button>
                    </form>
                </div>
            </div>

            <div class="trip-btn-container">
                <button class="save-trip-btn discard"><a href="index.html">Discard Trip</a></button>
                <button class="save-trip-btn save">Save Trip</button>
            </div>
        </div>


        <div class="saved-trips">

        </div>

        <div class="trip-saved-container" style="display: none"></div>

        <div class="container">
            <h2>
                Enter your travel dates:
            </h2>
            <form id="initial-request" action="#" tabindex="0">
                <label for="destination">
                    <span class="form-label">Destination:</span>
                    <input type="text" placeholder="City" class="trip-city text-input" name="destination"
                        required="required" />
                </label>
                <label for="trip-start">
                    <span class="form-label">Departing:</span>
                    <input type="date" class="depart-date date-input" name="trip-start" required="required" />
                </label>
                <label for="trip-end">
                    <span class="form-label">Returning:</span>
                    <input type="date" class="return-date date-input" name="trip-end" required />
                </label>
                <input type="submit" class="submit-btn" />
            </form>
        </div>
    </main>
<script src="main.js"></script></body>

</html>
