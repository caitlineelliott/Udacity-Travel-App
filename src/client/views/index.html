<body>
    <div class="enjoy">Enjoy</div>
    <div class="banner">
        <h1 class='title'>Los Angeles</h1>
        <h1 id="photo">Los Angeles</h1>
    </div>
    <header>
        <!-- <div class="banner">
            <div class="enjoy">Enjoy</div>
            <div class='title'>NextTrek!</div>
            <h2 class="subtitle">your adventure awaits</h2> -->
        <img class="postage-mark" src="../media/ClipartKey_2381063.png">
        <!-- </div> -->
        <!-- <div class="banner-overlay"></div> -->
        <nav>
            <button class="nav-btn">Saved Trips</button>
            <button class="nav-btn">Packing Lists</button>
            <button class="nav-btn">To Do Lists</button>
        </nav>
    </header>
    <main>
        <div class="output">
            <h3>Hello, Traveler!</h3>
            <p>Here are some details about your trip:</p>
            <div class="travel-summary">
                <div class="form-label">Departure Date:</div>
                <div class="trip-details" id="depart-date"></div>
                <div class="form-label">Arrival Date:</div>
                <div class="trip-details" id="arrive-date"></div>
                <div class="form-label">Trip Days:</div>
                <div class="trip-details" id="trip-days-count"></div>
                <div class="form-label">Trip Nights:</div>
                <div class="trip-details" id="trip-nights-count"></div>
                <div class="form-label">Trip Starts In:</div>
                <div class="trip-details" id="trip-days-until"></div>
            </div>

            <div class="forecast">
                <h3>Forecast</h3>
            </div>

            <h3>Packing List</h3>
            <div class="packing-list">
                <form class="packing-list-form">
                    <input type="text" placeholder="add item" class="packing-list-item">
                    <select class="packing-item-category">
                        <option>Category</option>
                        <option class="tops">Tops</option>
                        <option class="bottoms">Bottoms</option>
                        <option class="shoes">Shoes</option>
                        <option class="accessories">Accessories</option>
                        <option class="swimwear">Swimwear</option>
                        <option class="toiletries">Toiletries</option>
                        <option class="other">Other</option>
                    </select>
                    <button class="packing-list-btn"><i class="fas fa-plus"></i></button>
                </form>
            </div>

            <h3>To Do List</h3>
            <div class="todo-list"></div>
        </div>


        <div class="container">
            <h3>
                Enter your travel dates:
            </h3>
            <form>
                <label for="destination">
                    <span class="form-label">Destination:</span>
                    <input type="text" placeholder="City" class="trip-city" name="destination" required />
                </label>
                <label for="trip-start">
                    <span class="form-label">Departing:</span>
                    <input type="date" class="depart-date" name="trip-start" required />
                </label>
                <label for="trip-end">
                    <span class="form-label">Returning:</span>
                    <input type="date" class="return-date" name="trip-end" required />
                </label>
                <button type="submit" class="submit-btn">Submit</button>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </main>
